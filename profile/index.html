<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - NoroffApp</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <script type="module" src="/src/app.js"></script>
  </head>
  <body class="bg-gray-50 text-gray-800 font-sans">
    <nav class="flex justify-between items-center bg-white px-6 py-4 shadow-md">
      <a href="/" class="flex items-center space-x-3">
        <img src="/public/images/noroff-logo.png" alt="Noroff Logo" class="h-10 w-auto" />
      </a>
    </nav>

    <main class="max-w-3xl mx-auto mt-8 px-4">
      <h1 class="text-3xl font-bold text-center mb-6">Your Profile</h1>

      <form name="updateProfile" class="bg-white p-6 rounded shadow space-y-4">
        <div>
          <label for="avatar-url" class="block font-semibold">Avatar URL</label>
          <input type="url" name="avatar-url" class="w-full px-4 py-2 border rounded" />
        </div>

        <div>
          <label for="avatar-alt" class="block font-semibold">Avatar Alt</label>
          <input type="text" name="avatar-alt" class="w-full px-4 py-2 border rounded" />
        </div>

        <div>
          <label for="banner-url" class="block font-semibold">Banner URL</label>
          <input type="url" name="banner-url" class="w-full px-4 py-2 border rounded" />
        </div>

        <div>
          <label for="banner-alt" class="block font-semibold">Banner Alt</label>
          <input type="text" name="banner-alt" class="w-full px-4 py-2 border rounded" />
        </div>

        <div>
          <label for="bio" class="block font-semibold">Bio</label>
          <textarea name="bio" class="w-full px-4 py-2 border rounded resize-none h-24"></textarea>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Save Profile</button>
      </form>

      <section class="mt-10">
        <div id="profile-container" class="mb-6"></div>
        <div id="own-posts-container" class="font-bold text-center text-blue-600">My posts</div>
      </section>
    </main>
  </body>
</html>
