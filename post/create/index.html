<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="stylesheet" href="/src/css/createpost.css" />
    <script type="module" src="/src/js/views/createPost.js" defer></script>
  </head>

  <body>
    <img src="/public/images/noroff-logo.png" alt="Noroff logo" class="img" />
    <h1>Create Post</h1>

    <form id="createPostForm">
      <div>
        <label for="title">Post Title:</label>
        <input type="text" id="title" name="title" required />
      </div>

      <br />

      <div>
        <label for="body">Post Content:</label>
        <textarea id="body" name="body" rows="5"></textarea>
      </div>

      <br />

      <div>
        <label for="tags">Tags (comma-separated):</label>
        <input type="text" id="tags" name="tags" />
      </div>

      <br />

      <div>
        <label for="mediaUrl">Media URL:</label>
        <input type="url" id="mediaUrl" name="mediaUrl" />
      </div>

      <br />

      <button type="submit">Create Post</button>
    </form>

    <br />
    <a href="/">Go Back</a>

    <div id="formMessage" style="margin-top: 1rem;"></div>
  </body>
</html>
