<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <h1>Create Post</h1>

    <form name="createPost" action="/submit-post" method="post">
      <div>
          <label for="postTitle">Post Title:</label>
          <input type="text" id="postTitle" name="postTitle" required>
      </div>
      <br>
      <div>
          <label for="postContent">Post Content:</label>
          <textarea id="postContent" name="postContent" rows="5" required></textarea>
      </div>
      <br>
      <button type="submit">Create Post</button>
    </form>
  </body>
</html>
<script type="module" src="/src/js/api/post/create.js"></script>
