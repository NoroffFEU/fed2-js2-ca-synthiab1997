<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Post</title>
  <link rel="stylesheet" href="/src/css/createpost.css" />
  <script type="module" src="/src/js/router/views/editPost.js"></script>
</head>
<body>
  <h1>Edit Post</h1>

  <form id="editPostForm">
    <label for="title">Title (required):</label><br>
    <input type="text" id="title" name="title" required /><br><br>

    <label for="body">Body:</label><br>
    <textarea id="body" name="body" rows="5"></textarea><br><br>

    <label for="tags">Tags (comma-separated):</label><br>
    <input type="text" id="tags" name="tags" /><br><br>

    <label for="mediaUrl">Image URL (optional):</label><br>
    <input type="url" id="mediaUrl" name="mediaUrl" /><br><br>

    <button type="submit">Save Changes</button>
  </form>

  <div id="formMessage"></div>
</body>
</html>
